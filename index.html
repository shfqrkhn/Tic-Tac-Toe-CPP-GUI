<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Tic-Tac-Toe</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(67, 97, 238, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
        }

        .player-turn {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .score {
            display: flex;
            gap: 15px;
        }

        .score div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score span:first-child {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .score span:last-child {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .x-score span:last-child {
            color: var(--danger);
        }

        .o-score span:last-child {
            color: var(--success);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: 2px solid rgba(67, 97, 238, 0.2);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .cell:hover {
            background: rgba(67, 97, 238, 0.05);
            border-color: var(--primary);
        }

        .cell.x {
            color: var(--danger);
        }

        .cell.o {
            color: var(--success);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            max-width: 200px;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: var(--danger);
        }

        .reset-btn:hover {
            background: #d11a6b;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            z-index: 100;
        }

        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--box-shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .modal .winner {
            font-size: 2rem;
            font-weight: 700;
            margin: 15px 0;
        }

        .modal .winner.x {
            color: var(--danger);
        }

        .modal .winner.o {
            color: var(--success);
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-info">
            <div class="player-turn">Player X's Turn</div>
            <div class="score">
                <div class="x-score">
                    <span>Player X</span>
                    <span>0</span>
                </div>
                <div class="o-score">
                    <span>Player O</span>
                    <span>0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="reset-btn">Reset Game</button>
            <button class="new-game-btn">New Game</button>
        </div>
    </div>
    
    <div class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p class="result-message"></p>
            <div class="winner"></div>
            <button class="modal-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                gameActive: true,
                scores: { X: 0, O: 0, draws: 0 }
            };

            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const playerTurnDisplay = document.querySelector('.player-turn');
            const xScoreDisplay = document.querySelector('.x-score span:last-child');
            const oScoreDisplay = document.querySelector('.o-score span:last-child');
            const resetBtn = document.querySelector('.reset-btn');
            const newGameBtn = document.querySelector('.new-game-btn');
            const modal = document.querySelector('.modal');
            const modalBtn = document.querySelector('.modal-btn');
            const resultMessage = document.querySelector('.result-message');
            const winnerDisplay = document.querySelector('.winner');

            // Winning combinations
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];

            // Initialize game
            function initGame() {
                gameState.board = ['', '', '', '', '', '', '', '', ''];
                gameState.gameActive = true;
                gameState.currentPlayer = 'X';
                
                updatePlayerTurn();
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                    cell.style.pointerEvents = 'auto';
                });
                
                // Close modal if open
                modal.classList.remove('show');
            }

            // Update player turn display
            function updatePlayerTurn() {
                playerTurnDisplay.textContent = `Player ${gameState.currentPlayer}'s Turn`;
            }

            // Update scores display
            function updateScores() {
                xScoreDisplay.textContent = gameState.scores.X;
                oScoreDisplay.textContent = gameState.scores.O;
            }

            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                // If cell already filled or game not active, ignore
                if (gameState.board[clickedCellIndex] !== '' || !gameState.gameActive) {
                    return;
                }

                // Update board and UI
                gameState.board[clickedCellIndex] = gameState.currentPlayer;
                clickedCell.textContent = gameState.currentPlayer;
                clickedCell.classList.add(gameState.currentPlayer.toLowerCase());

                // Check for win or draw
                checkResult();
            }

            // Check game result
            function checkResult() {
                let roundWon = false;

                // Check win conditions
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState.board[a] === '' || gameState.board[b] === '' || gameState.board[c] === '') {
                        continue;
                    }
                    if (gameState.board[a] === gameState.board[b] && gameState.board[b] === gameState.board[c]) {
                        roundWon = true;
                        break;
                    }
                }

                // If won
                if (roundWon) {
                    gameState.scores[gameState.currentPlayer]++;
                    updateScores();
                    endGame(false);
                    return;
                }

                // If draw
                if (!gameState.board.includes('')) {
                    gameState.scores.draws++;
                    endGame(true);
                    return;
                }

                // Switch player
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                updatePlayerTurn();
            }

            // End game
            function endGame(isDraw) {
                gameState.gameActive = false;
                
                // Disable all cells
                cells.forEach(cell => {
                    cell.style.pointerEvents = 'none';
                });

                // Show modal
                if (isDraw) {
                    resultMessage.textContent = 'The game ended in a draw!';
                    winnerDisplay.textContent = '';
                } else {
                    resultMessage.textContent = 'The winner is:';
                    winnerDisplay.textContent = `Player ${gameState.currentPlayer}`;
                    winnerDisplay.classList.add(gameState.currentPlayer.toLowerCase());
                }
                
                modal.classList.add('show');
            }

            // Reset game (keep scores)
            function resetGame() {
                initGame();
            }

            // New game (reset scores)
            function newGame() {
                gameState.scores = { X: 0, O: 0, draws: 0 };
                updateScores();
                initGame();
            }

            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });

            resetBtn.addEventListener('click', resetGame);
            newGameBtn.addEventListener('click', newGame);
            modalBtn.addEventListener('click', initGame);

            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
